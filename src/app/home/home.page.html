<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div *ngFor="let photo of photos">
      <img [src]="photo.webPath"/>
    </div>


    <ion-button expand="block" fill="outline" (click)="takePhoto()">Take Photo</ion-button>
  </div>
</ion-content>
